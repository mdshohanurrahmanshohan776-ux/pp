        };

        var normalChars = styles["Normal"];

        function doConvert(userText) {
            try {
                var resultList = [];
                for (var styleName in styles) {
                    if (styleName === "Normal") continue;

                    var convertedText = "";
                    var targetChars = styles[styleName];

                    for (var i = 0; i < userText.length; i++) {
                        var char = userText.charAt(i);
                        var index = normalChars.indexOf(char);
                        
                        if (index !== -1 && index < targetChars.length) {
                            convertedText += targetChars.substring(index, index + 1); // Safe char access
                        } else {
                            convertedText += char;
                        }
                    }
                    resultList.push(styleName + ":::" + convertedText);
                }

                // Send back to Android
                if (window.Android) {
                    window.Android.onStylesReady(resultList.join("###"));
                }
            } catch (e) {
                // Error handling intentionally silent or basic alert if needed
            }
        }
