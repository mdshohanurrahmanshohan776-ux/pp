<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>YammyMods Styler</title>
</head>
<body>
    <script>
        // === ржлржирзНржЯ ржбрзЗржЯрж╛ржмрзЗрж╕ (ржПржЦрж╛ржирзЗ ржЖржкржирж┐ ржЗржЪрзНржЫрзЗржоржд ржлржирзНржЯ рж╕рж╛ржЬрж╛рждрзЗ ржкрж╛рж░ржмрзЗржи) ===
        const styles = {
            "Normal": "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789",
            "Bubble": "тУРтУСтУТтУУтУФтУХтУЦтУЧтУШтУЩтУЪтУЫтУЬтУЭтУЮтУЯтУатУбтУвтУгтУдтУетУжтУзтУитУйтТ╢тТ╖тТ╕тТ╣тТ║тТ╗тТ╝тТ╜тТ╛тТ┐тУАтУБтУВтУГтУДтУЕтУЖтУЗтУИтУЙтУКтУЛтУМтУНтУОтУПтУктСатСбтСвтСгтСдтСетСжтСзтСи",
            "Bold": "ЁЭРЪЁЭРЫЁЭРЬЁЭРЭЁЭРЮЁЭРЯЁЭРаЁЭРбЁЭРвЁЭРгЁЭРдЁЭРеЁЭРжЁЭРзЁЭРиЁЭРйЁЭРкЁЭРлЁЭРмЁЭРнЁЭРоЁЭРпЁЭР░ЁЭР▒ЁЭР▓ЁЭР│ЁЭРАЁЭРБЁЭРВЁЭРГЁЭРДЁЭРЕЁЭРЖЁЭРЗЁЭРИЁЭРЙЁЭРКЁЭРЛЁЭРМЁЭРНЁЭРОЁЭРПЁЭРРЁЭРСЁЭРТЁЭРУЁЭРФЁЭРХЁЭРЦЁЭРЧЁЭРШЁЭРЩЁЭЯОЁЭЯПЁЭЯРЁЭЯСЁЭЯТЁЭЯУЁЭЯФЁЭЯХЁЭЯЦЁЭЯЧ",
            "Script": "ЁЭУкЁЭУлЁЭУмЁЭУнЁЭУоЁЭУпЁЭУ░ЁЭУ▒ЁЭУ▓ЁЭУ│ЁЭУ┤ЁЭУ╡ЁЭУ╢ЁЭУ╖ЁЭУ╕ЁЭУ╣ЁЭУ║ЁЭУ╗ЁЭУ╝ЁЭУ╜ЁЭУ╛ЁЭУ┐ЁЭФАЁЭФБЁЭФВЁЭФГЁЭУРЁЭУСЁЭУТЁЭУФЁЭУХЁЭУЦЁЭУЧЁЭУШЁЭУЩЁЭУЪЁЭУЫЁЭУЬЁЭУЭЁЭУЮЁЭУЯЁЭУаЁЭУбЁЭУвЁЭУгЁЭУдЁЭУеЁЭУжЁЭУзЁЭУиЁЭУй0123456789",
            "Monospace": "ЁЭЪКЁЭЪЛЁЭЪМЁЭЪНЁЭЪОЁЭЪПЁЭЪРЁЭЪСЁЭЪТЁЭЪУЁЭЪФЁЭЪХЁЭЪЦЁЭЪЧЁЭЪШЁЭЪЩЁЭЪЪЁЭЪЫЁЭЪЬЁЭЪЭЁЭЪЮЁЭЪЯЁЭЪаЁЭЪбЁЭЪвЁЭЪгЁЭЩ░ЁЭЩ▒ЁЭЩ▓ЁЭЩ│ЁЭЩ┤ЁЭЩ╡ЁЭЩ╢ЁЭЩ╖ЁЭЩ╕ЁЭЩ╣ЁЭЩ║ЁЭЩ╗ЁЭЩ╝ЁЭЩ╜ЁЭЩ╛ЁЭЩ┐ЁЭЪАЁЭЪБЁЭЪВЁЭЪГЁЭЪДЁЭЪЕЁЭЪЖЁЭЪЗЁЭЪИЁЭЪЙЁЭЯ╢ЁЭЯ╖ЁЭЯ╕ЁЭЯ╣ЁЭЯ║ЁЭЯ╗ЁЭЯ╝ЁЭЯ╜ЁЭЯ╛ЁЭЯ┐",
            "Gothic": "ЁЭФЮЁЭФЯЁЭФаЁЭФбЁЭФвЁЭФгЁЭФдЁЭФеЁЭФжЁЭФзЁЭФиЁЭФйЁЭФкЁЭФлЁЭФмЁЭФнЁЭФоЁЭФпЁЭФ░ЁЭФ▒ЁЭФ▓ЁЭФ│ЁЭФ┤ЁЭФ╡ЁЭФ╢ЁЭФ╖ЁЭФДЁЭФЕтДнЁЭФЗЁЭФИЁЭФЙЁЭФКтДМтДСЁЭФНЁЭФОЁЭФПЁЭФРЁЭФСЁЭФТЁЭФУЁЭФФтДЬЁЭФЦЁЭФЧЁЭФШЁЭФЩЁЭФЪЁЭФЫЁЭФЬтДи0123456789"
        };

        const normalChars = styles["Normal"];

        // === ржорзЗржЗржи ржХржиржнрж╛рж░рзНржЯрж╛рж░ ржлрж╛ржВрж╢ржи (ржпрзЗржЯрж╛ Android ржХрж▓ ржХрж░ржмрзЗ) ===
        function doConvert(userText) {
            let resultList = [];
            
            // рж╕ржм рж╕рзНржЯрж╛ржЗрж▓ рж▓рзБржк ржХрж░рзЗ ржХржиржнрж╛рж░рзНржЯ ржХрж░рж╛ рж╣ржЪрзНржЫрзЗ
            for (let styleName in styles) {
                if (styleName === "Normal") continue; // ржирж░ржорж╛рж▓ ржмрж╛ржж ржжрж┐рзЯрзЗ ржмрж╛ржХрж┐ржЧрзБрж▓рзЛ

                let convertedText = "";
                let targetChars = styles[styleName];

                for (let i = 0; i < userText.length; i++) {
                    let char = userText[i];
                    let index = normalChars.indexOf(char);
                    
                    if (index !== -1 && index < targetChars.length) {
                        convertedText += targetChars[index];
                    } else {
                        convertedText += char; // ржпржжрж┐ ржЕржХрзНрж╖рж░ ржирж╛ ржорж┐рж▓рзЗ, ржпрж╛ ржЫрж┐рж▓ рждрж╛ржЗ ржерж╛ржХржмрзЗ
                    }
                }
                // ржирж╛ржо ржПржмржВ ржХржиржнрж╛рж░рзНржЯ рж╣ржУрзЯрж╛ ржЯрзЗржХрзНрж╕ржЯ рж▓рж┐рж╕рзНржЯрзЗ ржпрзЛржЧ ржХрж░рж╛
                resultList.push(styleName + ":::" + convertedText);
            }

            // === рж░рзЗржЬрж╛рж▓рзНржЯ ржЖржмрж╛рж░ Android ржЕрзНржпрж╛ржкрзЗ ржлрзЗрж░ржд ржкрж╛ржарж╛ржирзЛ ===
            // 'Android' рж╣рж▓рзЛ ржЖржорж╛ржжрзЗрж░ ржЬрж╛ржнрж╛ ржЗржирзНржЯрж╛рж░ржлрзЗрж╕рзЗрж░ ржирж╛ржо
            if (window.Android) {
                window.Android.onStylesReady(resultList.join("###"));
            }
        }
    </script>
</body>
</html>
